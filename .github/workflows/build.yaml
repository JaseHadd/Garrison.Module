name: Build Foundry Module
on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4.2.2
    - name: Setup Node.js environment
      uses: actions/setup-node@v4.2.0
      with:
        node-version-file: .nvmrc
        check-latest: true
